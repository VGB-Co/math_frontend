<div id="login_page">
  <div class="split left">
    <div class="centered" id="container_mainScreen">
      <span class="text1">WELCOME TO </span>
      <span class="text2" style="color: rgb(201, 139, 25)"> VGB Co. </span>
      <div style="margin-top: 40px;">
        <button class="basic_btn" id="btn_login_screen1" (click)="login()">Log in</button>
        <button class="basic_btn" id="btn_login_screen2" (click)="register()">Registration</button>
      </div>
    </div>
  </div>
  
  <div class="split right">
    <div id="login_form" *ngIf="visibleLogin">
      <app-login-form></app-login-form>
    </div>
    <div id="login_form" *ngIf="visibleRegister">
      <app-registration-form></app-registration-form>
    </div>
  </div>
</div>
