<form (submit)="loginUser($event)" *ngIf="visible_loginUser">
  <h1><i class="fa fa-sign-in" aria-hidden="true"></i> Log in</h1>
  <div class="input">
    <label>Username</label>
    <input type="text">
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password">
  </div>
  <div class="input">
    <input type="submit" value="Login" id="login_btn">
  </div>
</form>
