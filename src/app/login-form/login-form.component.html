<form class="containerLogIn" (submit)="loginUser($event)">
  <h3>Please fill in this form to <span class="mainScreen_keyword">log in</span> to your account.</h3>
  <div class="input">
    <label>Username</label>
    <input type="text" placeholder="Enter username" required>
  </div>
  <div class="input">
    <label>Password</label>
    <input type="password" placeholder="Enter password" required>
  </div>
  <div style="margin-top: 20px">
    <button class="diffchoser" style="width: 22%" id="login_btn">Login</button>
    <a style="margin-left: 5px; margin-right: 5px; font-size: 18px"> or</a>
    <button class="diffchoser" style="width: 22%" (click)="login()">Login with Google</button>
  </div>
</form>
