<form class="containerLogIn" (submit)="loginUser($event)">
  <h3>Please fill in this form to <span class="mainScreen_keyword">log in</span> to your account.</h3>
  <div class="input">
    <label>Username</label>
    <input class="inputField" type="text" placeholder="Enter username" required>
  </div>
  <div class="input">
    <label>Password</label>
    <input class="inputField" type="password" placeholder="Enter password" required>
  </div>
  <div style="margin-top: 20px">
    <button class="diffchoser" style="width: 24%" id="login_btn">Login</button>
    <button class="diffchoser" style="width: 24%" (click)="login()">Login with Google</button>
  </div>
</form>
