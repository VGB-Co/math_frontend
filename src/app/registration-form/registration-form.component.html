<h3>Please fill in this form for <span class="mainScreen_keyword">registration</span>.</h3>
<form class="containerRegister" (submit)="registerUser($event); boxEmailR.value=''; boxUsernameR.value=''; boxPassword1R.value=''; boxPassword2R.value=''">
  <div class="input">
    <input #boxEmailR class="inputField" type="email" placeholder="Enter email" required>
  </div>
  <div class="input">
    <input #boxUsernameR class="inputField" type="text" placeholder="Enter username" required>
  </div>
  <div class="input">
    <input #boxPassword1R class="inputField" type="password" placeholder="Enter password" required>
  </div>
  <div class="input">
    <input #boxPassword2R class="inputField" type="password" placeholder="Enter password again" required>
  </div>
  <div [ngStyle]="{'margin-top':'20px'}">
    <button class="inputField" class="diffchoser" [ngStyle]="{'width':'48%'}" id="register_btn">Register</button>
  </div>
</form>
